<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/form/css/main.css" />
  </head>
  <body>
    <h2>Contact Form</h2>
    <form action="#">
      <label for="fname">Your Name</label>
      <input type="text" id="fname" name="fname" placeholder="First name" />
      <input type="text" id="lname" name="lname" placeholder="Last name" />
      <br />
      <label for="email">Your Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="eg. hello@test.com"
      />
      <br />
      <label for="tel">Phone *</label>
      <input type="tel" id="tel" name="tel" placeholder="+40" required/><br />
      <label for="subject">Message Subject *</label>
      <select name="subject" id="subject" required>
        <option value="Question">Question</option>
        <option value="Claim">Claim</option>
        <option value="Other">Other</option>
      </select>
      <br />
      <label for="message">Message *</label>
      <textarea type="text" id="message" name="message" rows="8" required></textarea>
      <br />
      <label for="verification">Verification *</label>
      <input type="checkbox"> I'm not a robot </input>
      <hr>
      <button class="button">Submit Form</button>
    </form>
  </body>
</html>
