<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        font-size: 12px;
        margin: 0;
        margin: 0;
      }

      section {
        padding: 50px;
      }

      h2 {
        font-size: 1.6em;
        text-align: center;
        padding: 20px 0 20px 0;
      }
      table {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        margin: 25px auto;
        min-width: 500px;
        border-radius: 5px 5px 0 0;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      }
      section table thead th {
        background-color: #009879;
        color: white;
        font-weight: bold;
        padding: 10px;
      }

      section table tbody th,
      section table tbody td {
        padding: 10px 12px;
      }

      section table tbody tr {
        border-bottom: 1px solid #dddddd;
      }

      section table tbody tr:nth-of-type(even) {
        background-color: #f3f3f3;
      }

      section table tbody tr:last-of-type {
        border-bottom: 2px solid #009879;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>Student Mark Sheet</h2>
      <table>
        <thead>
          <tr>
            <th colspan="6">Students Mark Sheet</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
            <th>Physics</th>
            <th>General Knowledge</th>
          </tr>
          <tr>
            <th>David</th>
            <td>85</td>
            <td>87</td>
            <td>88</td>
            <td>92</td>
            <td>88</td>
          </tr>
          <tr>
            <th>Richard</th>
            <td>91</td>
            <td>81</td>
            <td>78</td>
            <td>71</td>
            <td>74</td>
          </tr>
          <tr>
            <th>John</th>
            <td>81</td>
            <td>86</td>
            <td>88</td>
            <td>84</td>
            <td>92</td>
          </tr>
          <tr>
            <th>Tony</th>
            <td>84</td>
            <td>86</td>
            <td>87</td>
            <td>82</td>
            <td>81</td>
          </tr>
          <tr>
            <th>Scott</th>
            <td>71</td>
            <td>79</td>
            <td>82</td>
            <td>88</td>
            <td>89</td>
          </tr>
        </tbody>
      </table>
    </section>
  </body>
</html>
